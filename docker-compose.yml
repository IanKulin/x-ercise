services:
  x-ercise:
    image: ghcr.io/iankulin/x-ercise
    ports:
      - "3000:3000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploaded exercise images
      - ./public/images/exercises:/app/public/images/exercises
    environment:
      - NODE_ENV=production
      # Optional: Override database path if needed
      # - DATABASE_PATH=/app/data/x-ercise.db
    restart: unless-stopped
